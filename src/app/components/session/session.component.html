<div class="container" style="display:flexbox; justify-content: center;">
    <h1>TrecAccount Sessions</h1><br>


    <div class="userBorder">
        <div *ngIf="sessionList && currentSession">
            <table class="table table-hover">
                <tr>
                    <th *ngIf="!displayService.isMobile">Session Id</th>
                    <th>Application</th>
                    <th>Device Info</th>
                    <th>Notes</th>
                    <th>Delete?</th>
                </tr>
                <tr *ngFor="let session of sessionList.sessions"
                    style="background-color: white; margin: 10px 10px; border-radius: 5%;">
                    <td *ngIf="!displayService.isMobile">{{session.deviceId}}</td>

                    <td>
                        <ul *ngIf="session.apps.length">
                            <li *ngFor="let sessionApp of session.apps">{{ sessionApp.app }}</li>
                        </ul>
                    </td>
                    <td>{{session.deviceInfo}}</td>
                    <td>{{session.deviceId == currentSession ? "Current Session" : ""}} {{session.expirationStr ? session.expirationStr : "No Expiration"}}
                        <span *ngIf="displayService.isMobile"><br> ID:{{session.deviceId}}</span>
                    </td>
                    <td><button class="btn {{session.deviceId == currentSession ? 'btn-danger' : 'btn-warning'}}" (click)="deleteSession(session.deviceId ? session.deviceId : '')">Delete Session</button></td>
                </tr>
            </table>
        </div>
    </div>
</div>
